<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description"content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>My First E-Commerce Website</title>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      function googleTranslateElementInit(){
        let config = {
          pageLanguage : 'en',
          includedLanguages : 'en,bn,hi',
          layout : google.translate.TranslateElement.InlineLayout.SIMPLE
        }
        let translatedID = 'google_translate_element';
        new google.translate.TranslateElement(config,translatedID);
      }
    </script>
    
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "59db6bb8-5ab2-4082-90e4-64058dae0113",
        });
      });
    </script>
  </body>
</html>
