<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description"content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <!-- <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <span id="count_down" className="d-none"></span>

    <script type="text/javascript">
      function googleTranslateElementInit(){
        let config = {
          pageLanguage : 'en',
          includedLanguages : 'en,bn,hi',
          layout : google.translate.TranslateElement.InlineLayout.SIMPLE
        }
        let translatedID = 'google_translate_element';
        new google.translate.TranslateElement(config,translatedID);
      }
    </script>
    
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "59db6bb8-5ab2-4082-90e4-64058dae0113",
        });
      });
      setInterval(currentDate);
      setInterval(currentTime);
      function currentDate()
      {
        var date = new Date();
        var year = date.getFullYear();
        var months = ['Jan','Feb','Mar','Apr','May','Jun','July','Aug','Sep','Oct','Nov','Dec',];
        var month = months[date.getMonth()];
        var date = date.getDate();
        if(date < 10)
        {
          date = '0' + date;
        }
         document.getElementById('current_date').innerHTML = date + " " + month + " " + year;
         document.getElementById('current_date2').innerHTML = date + " " + month + " " + year;
      } 

      function currentTime()
      {
        var date = new Date();
        var en = '';
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        
        if(min < 10)
        {
          min = '0' + min;
        }
        
        if(sec < 10)
        {
          sec = '0' + sec;
        }
        
        if(hour < 12)
        {
          en = 'AM';
        }
        
        else
        {
          en = 'PM';
        }

        if(hour > 12)
        {
          hour = hour - 12;
          if(hour < 10)
          {
             hour = '0' + hour;
          }
         
        }

        if(hour==0)
        {
          hour = 12;
        }
        
         document.getElementById('current_time').innerHTML = hour + ':' + min + ':' +sec + ' ' + en;
         document.getElementById('current_time2').innerHTML = hour + ':' + min + ':' +sec + ' ' + en;
      }
     
    </script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6051f46b44afa686"></script>
  </body>
</html>
